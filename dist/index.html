<!DOCTYPE html>
<html>

<head>
    <title>spiro.baskara.dev - Devadatta</title>
    <script type="text/javascript" src="index.bundle.js"></script>
    <link rel="stylesheet" href="index.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
</head>

<body>
<div class="root">
    <div class="content">
        <div class="canvasWrapper">
            <canvas id="drawingCanvas" width="1024" height="1024"></canvas>
        </div>
        </canvas>
        <div class="formWrapper">
            <form name="userInput">
                <label for="inR">Inner R</label>
                <input type="number" id="inR" name="inR" min="1"/>

                <label for="outR">Outter R</label>
                <input type="number" id="outR" name="outR" min="1"/>

                <label for="mPos">Marker Position</label>
                <input type="range" id="mPos" name="mPos" value="0" min="0" max="1" step="0.01"/>

                <input type="button" name="expPng" title="Export PNG" value="Export PNG">
                <input type="button" name="expJpg" title="Export JPEG" value="Export JPEG">
                <span id="errorSpan"></span>
            </form>
        </div>
    </div>
    <div class="footer"></div>
</div>

<script>
    let vh = window.innerHeight * 0.01;
    document.documentElement.style.setProperty('--vh', `${vh}px`);
    window.addEventListener('resize', () => {
        let vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);
        console.log('resize');
    });
</script>
