<!DOCTYPE html>
<html>

<head>
    <title>Spiro</title>
    <script type="text/javascript" src="index.bundle.js"></script>
    <link rel="stylesheet" href="index.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
<div class="container">
    <div>
        <canvas id="drawingCanvas" width="1024" height="1024">
        </canvas>
    </div>
    <div>
        <form name="userInput">
            <div class="formContainer">
                <label for="inR">Inner R</label><input type="number" id="inR" name="inR" size="2"/>
                <label for="outR">Outter R</label>
                <input type="number" id="outR" name="outR" size="2"/>
                <label for="mPos">marker position</label><input type="range" id="mPos" name="mPos" value="0" min="0" max="1" step="0.01"/>
            </div>
        </form>
    </div>    
</div>
</body>

</html>
